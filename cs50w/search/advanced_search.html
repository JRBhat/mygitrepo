<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-google-item"><a href="index.html">Normal Search</a></li>
            </ul>
        </div>
        <div>
            <h1 class="h1-advanced">Advanced Search</h1>
        </div>
        <div class="line"></div>
        <div class="div-advanced">
        <div>
            <h2 class="h2-advanced">Find pages with...</h2>
        </div>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced"> all these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced"> this exact word or phrase: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced"> any of these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced"> none of these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
        <div class="btn-div">
            <input type="submit" value="Advanced Search" class="btn-advanced">
        </div>
        </form>
    </div>
    </body>
</html>
