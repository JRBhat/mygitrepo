<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-google-item"><a href="index.html">Normal Search</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="google_img_search.png" alt="google icon" height="200" >
        </div>
        <form action="https://google.com/search">
            <input type="text" name="q" class="rounded-input">
            <input type="hidden" name="tbm" value="isch">
            <div class="center-div">
                <input type="submit" value="Google Image Search" class="btn-google">
                <input type="submit" value="I'm Feeing Lucky" class="btn-google">
            </div>
        </form>
    </body>
</html>
